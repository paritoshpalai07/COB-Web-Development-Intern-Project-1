<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paritosh Palai | To-Do-List App</title>
    <link rel="stylesheet" href="style.css">
    <link id="dark" rel="stylesheet">
</head>
<body>
    <main class="bg">
        <div class="to-do-box">
            <div class="logo">
                To Do List
                <div></div>
                <div id="darkBtn"></div>
            </div>
            <div class="task-list">
                <div class="input-box">
                    <input type="text" id="inputbox" placeholder="Add Your Task">
                    <button id="addBtn">Add</button>
                </div>
                <ul id="list-container">
                    
                </ul>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="dark.js"></script>
</body>
</html>
